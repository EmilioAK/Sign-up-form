<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Signup</title>
</head>
<body>
  <figure id="side-logo">
    <figure id="overlay">
      <img src="img/odin-lined.png" alt="Odin logo"> <span>ODIN</span>
    </figure>

    <figcaption><p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p></figcaption>
  </figure>

  <main>
    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
    <h3>You <em>know</em> you want to.</h3>

    <form action="#" method="post">
      <fieldset>
        <legend>Let's do this!</legend>

          <div class="form-row">
            <div class="form-field">
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name">
            </div>
              <div class="form-field">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name">
              </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-field">
              <label for="phone_number">Phone number</label>
              <input type="tel" name="phone_number" id="phone_number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form-field">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password">
            </div>
          </div>
      </fieldset>
    </form>
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
  </main>
</body>
</html>
